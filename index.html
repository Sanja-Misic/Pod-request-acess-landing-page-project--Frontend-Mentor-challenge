<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />

    <title>Frontend Mentor | Pod request access landing page</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Chivo:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <section class="access">
      <div class="access__logo">
        <img
          src="./images/desktop/logo.svg"
          alt="logo image"
          class="access__logo-img"
        />
      </div>
      <div class="access__logo-margin"></div>
      <div class="access__container">
        <h1 class="heading-primary">
          <span class="heading-primary-green">Publish your podcasts</span>
          everywhere.
        </h1>
        <p class="access__text">
          Upload your audio to Pod with a single click. Weâ€™ll then distribute
          your podcast to Spotify, Apple Podcasts, Google Podcasts, Pocket Casts
          and more!
        </p>

        <form action="" class="access__form">
          <input
            type="email"
            class="access__form-input"
            placeholder="Email adress"
          />

          <button class="access__form-btn">Request access</button>
          <p
            class="access__form-erorr-message access__form-erorr-message--hidden"
          >
            Oops! Please check your email
          </p>
        </form>

        <div class="access__media">
          <img
            src="./images/desktop/spotify.svg"
            alt="spotify logo"
            class="access__media-logo"
          />
          <img
            src="./images/desktop/apple-podcast.svg"
            alt="apple podcast logo"
            class="access__media-logo"
          />
          <img
            src="./images/desktop/google-podcasts.svg"
            alt="google podcast logo"
            class="access__media-logo-google"
          />
          <img
            src="./images/desktop/pocket-casts.svg"
            alt="pocket casts logo"
            class="access__media-logo-pocket"
          />
        </div>
      </div>

      <div class="access__img">
        <img
          src="./images/desktop/bg-pattern-dots.svg"
          alt=""
          class="access__decoration-dots"
        />
      </div>
    </section>

    <script src="./script.js"></script>
  </body>
</html>
